{% extends 'base.html' %}

{% block header_text %}My Lists{% endblock %}

{% block list_form %}{% endblock %}
{% block extra_content %}
  <h2>{{ owner.email }}'s Lists</h2>
  <ul>
      {% for item in owner.list_set.all %}
        <a href="{{ item.get_absolute_url }}">{{ forloop.counter }}: {{ item.name }}</a>
      {% endfor %}
  </ul>

{% endblock %}
