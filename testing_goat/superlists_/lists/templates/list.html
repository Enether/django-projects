<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-Do list</title>
</head>
<body>
    <h1>To-Do</h1>
    <form method="POST" action="/lists/{{ list.id }}/add_item">
        <input id="new_item" name="item_text" placeholder="Add a to-do" />
        {% csrf_token %}
    </form>
    <table id="list_table">
        {% for item in list.item_set.all %}
        <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
