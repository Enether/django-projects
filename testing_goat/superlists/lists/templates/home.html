<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-Do list</title>
</head>
<body>
    <h1>To-Do</h1>
    <form method="POST">
        <input id="new_item" name="item_text" placeholder="Add a to-do" />
        {% csrf_token %}
    </form>

    <table id="list_table">
        {% for item in items %}
        <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
